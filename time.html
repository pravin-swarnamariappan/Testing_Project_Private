		document.getElementById("=2").addEventListener("click",function(){
			var sel = document.getElementById("time conver");
			sv1= sel.options[sel.selectedIndex].value;

			a=parseInt(document.getElementById("text2").value);
			eraser();

			var sel = document.getElementById("time convers");
			sv = sel.options[sel.selectedIndex].value;
			(function(){
				if(sv=='day')
				{
					t1=1;
				}
				else if(sv=='hour')
				{

					t1=2;
				}
				else if(sv=='min')
				{
					t1=3;
				}
				else
				{
					t1=4;
				}
			}());


			if(t1==1)
			{
				if(sv1=='day')
					document.getElementById("text2").value=a*24;
				else if(sv1=='hour')
					document.getElementById("text2").value=7*a;
			}
			else if(t1==2)
			{
				if(sv1=='min')
					document.getElementById("text2").value=24*a;
				else if(sv1=='sec')
					document.getElementById("text2").value=7*24*a;
				else if(sv1=='hour')
					document.getElementById("text2").value=3600*a;
				else if(sv1=='day')
					document.getElementById("text2").value=a*24;
			}
			else if(t1==3)
			{
				if(sv1=='hour')
					document.getElementById("text2").value=60*a;
				else if(sv1=='min')
					document.getElementById("text2").value=7*24*a*60;
			}
			else if(t1==4)
			{
				if(sv1=='day')
					document.getElementById("text2").value=60*60*a;
				else if(sv1=='hour')
					document.getElementById("text2").value=60*a*60;
				else if(sv1=='min')
					document.getElementById(text2).value=60*60*a;
			}
		});

		{
			document.getElementById("text2").value="";
		}
